<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="./favicon/site.webmanifest" />
    <link rel="stylesheet" href="./css/index.css" />
    <script type="module" src="./js/container.js"></script>
    <title>New project</title>
  </head>
  <body>
    <div class="step" id="first-step">
      <h1>The first step</h1>
      <p>
        Dear user!<br />
        Please enter the number that will be the start of the range.
      </p>
      <label for="first-number"
        >Place for entering the first number:<input
          type="number"
          min="0"
          max="100000"
          placeholder="..."
      /></label>
      <button>next</button>
    </div>

    <div class="step" id="second-step">
      <h1>The second step</h1>
      <p>
        Dear user!<br />
        The second step is to enter the number that will be the end of the
        range.
      </p>
      <label for="second-number"
        >Place for entering the second number:<input
          type="number"
          min="0"
          max="100000"
          placeholder="..."
      /></label>
      <button>next</button>
    </div>

    <div class="step" id="third-step">
      <h1>The third step</h1>
      <button>clear</button>
    </div>
  </body>
</html>
